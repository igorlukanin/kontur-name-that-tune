<!DOCTYPE HTML>
<html lang="ru">

    <head>
        <title>HollyJs Game</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <section class="frame frame_registration js-frame_registration">
            <form class="js-form form">
                <label class="form__line">
                    <div class="form__label">Имя и фамилия</div>
                    <input type="text" name="name" class="js-name-input form__input" required>
                </label>
                <label class="form__line">
                    <div class="form__label">Email</div>
                    <input type="email" name="email" class="js-email-input form__input" required>
                </label>
                <label class="form__line">
                    <button type="submit" class="js-submit-form form__input">Регистрация</button>
                </label>
            </form>
        </section>

        <section class="frame js-frame_rules hidden">
            <h1 class="frame__title">Правила:</h1>
            <div class="frame__content">Текст правил, не правил</div>
            <button type="submit" class="js-start-game form__input">Начать игру</button>
        </section>

        <section class="frame js-frame_game">
            <button type="submit" class="js-reset hidden">Начать заново</button>
            <div class="js-timer hidden"></div>
            <div class="js-score"></div>
            <div class="js-game-window"></div>
        </section>
        <script src="./script.js"></script>
    </body>

</html>
