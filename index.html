<!DOCTYPE HTML>
<html lang="ru">

    <head>
        <title>Игра "Угадай технологию"</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="normalize.css">
    </head>

    <body class="body">
        <section class="frame frame_registration js-frame_registration">
            <form class="js-form form">
                <label class="form__line">
                    <div class="form__label">Имя и фамилия</div>
                    <input type="text" name="name" class="js-name-input form__input" required>
                </label>
                <label class="form__line">
                    <div class="form__label">Email</div>
                    <input type="email" name="email" class="js-email-input form__input" required>
                </label>
                <label class="form__line">
                    <button type="submit" class="js-submit-form btn btn_full">Регистрация</button>
                </label>
            </form>
        </section>

        <section class="frame frame_rules js-frame_rules hidden">
            <div class="rules">
                <h1 class="frame__title">Правила:</h1>
                <div class="frame__content">Текст правил, не правил</div>
                <button type="submit" class="js-start-game btn">Начать игру</button>
            </div>
        </section>

        <section class="frame frame_game js-frame_game hidden">
            <button type="submit" class="js-reset hidden btn">Начать заново</button>
            <div class="js-timer hidden timer"></div>
            <div class="js-score score"></div>
            <div class="js-game-window"></div>
        </section>
        <script src="./script.js"></script>
    </body>

</html>
