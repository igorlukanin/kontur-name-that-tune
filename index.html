<!DOCTYPE HTML>
<html lang="ru">

<head>
    <title>HollyJs Game</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500" rel="stylesheet">
</head>

<body>
    <div class="root">
        <div class="registration page invisible">
            <div class="registrationContainer">
                <form class="form">
                    <label for="name">Имя и фамилия</label>
                    <input class="block" type="text" id="name" name="name" autofocus autocomplete="off" />
                    <label for="email">Email</label>
                    <input class="block" type="email" id="email" name="email" autocomplete="off" />
                    <button class="button submit" type="submit">
                        Поехали
                    </button>
                </form>
            </div>
            <div style="text-align: center">
                <select class="levels invisible"></select>
            </div>
        </div>
        <div class="game page invisible">
            <img src="assets/Bill.png" class="person" id="bill">
            <img src="assets/Dan.png" class="person" id="dan">
            <img src="assets/Elon.png" class="person" id="elon">
            <img src="assets/Pavel.png" id="pavel" class="person">
            <img src="assets/Zuck.png" id="zuck" class="person">
            <div class="personPhrase"></div>
            <div class="menu">
                <button class="help help5050"><img src="assets/50-degrees-minium-agitation.svg"></button>
                <button class="help helpPerson"><img src="assets/phone-call.svg"></button>
                <button class="help helpHoll"><img src="assets/team.svg"></button>
                <div class="spiner">
                    <div class="spinner-inner"></div>
                    <div class="spinner-mask"></div>
                    <div class="spinner-mask-two"></div>
                    <div class="timer">
                    </div>
                </div>
            </div>
            <div class="hollBlock">
                <div class="column">
                    <div class="columnLevel">
                        <div class="columnLevelValue"></div>
                    </div>
                    <div class="columnNumber">1</div>
                </div>
                <div class="column">
                    <div class="columnLevel">
                        <div class="columnLevelValue"></div>
                    </div>
                    <div class="columnNumber">2</div>
                </div>
                <div class="column">
                    <div class="columnLevel">
                        <div class="columnLevelValue"></div>
                    </div>
                    <div class="columnNumber">3</div>
                </div>
                <div class="column">
                    <div class="columnLevel">
                        <div class="columnLevelValue"></div>
                    </div>
                    <div class="columnNumber">4</div>
                </div>
            </div>
            <div class="task block"></div>
            <div class="answers">
                <button class="answer-1 button"></button>
                <button class="answer-2 button"></button>
                <button class="answer-3 button"></button>
                <button class="answer-4 button"></button>
            </div>
        </div>
        <div class="gameover page invisible">
            <div class="result block"></div>
            <button class="button end">
                Конец
            </button>
        </div>
    </div>
    <script src="./config.js"></script>
    <script src="./script.js"></script>
</body>

</html>
